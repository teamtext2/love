    <script>
        // Toggle menu for mobile/tablet
        const menuBtn = document.querySelector('.menu-toggle');
        const navList = document.getElementById('nav-list');
        menuBtn.addEventListener('click', function() {

        // Close menu when click outside

                navList.classList.remove('active');
                menuBtn.setAttribute('aria-expanded', 'false');
            }
        });

        const form = document.getElementById('loveForm');
        const name1Input = document.getElementById('name1');
        const name2Input = document.getElementById('name2');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        function normalizeName(name) {
            return name
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z\s]/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function isSpecialPair(a, b) {
            const n1 = normalizeName(a);
            const n2 = normalizeName(b);
            const pairs = [
                ['nhat anh', 'ngoc han'],
                ['hoa nhat anh', 'thi ngoc han'],
                ['anh', 'han']
            ];
            return pairs.some(([x, y]) => (n1 === x && n2 === y) || (n1 === y && n2 === x));
        }

        function calculateCompatibility(name1, name2) {
            let str1 = name1.trim().toLowerCase();
            let str2 = name2.trim().toLowerCase();
            
            // Special cases: predefined perfect matches
            if (isSpecialPair(name1, name2)) {
                const lovePercentage = 100;
                const message = 'T√¨nh y√™u tuy·ªát v·ªùi!';
                return `<svg class="heart-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M12 21s-6.716-4.387-9.317-7.332C.88 11.58 1.04 8.6 3.05 6.78c1.9-1.724 4.75-1.45 6.55.39L12 9.62l2.4-2.45c1.8-1.84 4.65-2.114 6.55-.39 2.01 1.82 2.17 4.8.367 6.888C18.716 16.613 12 21 12 21z"/></svg> Compatibility Score: <strong>${lovePercentage}%</strong><br>${message}`;
            }

            // Enhanced compatibility calculation
            let compatibility = {
                basic: calculateBasicCompatibility(str1, str2),
                zodiac: calculateZodiacCompatibility(str1, str2),
                numerology: calculateNumerologyCompatibility(str1, str2),
                nameAnalysis: calculateNameAnalysis(str1, str2),
                emotional: calculateEmotionalCompatibility(str1, str2)
            };
            
            // Weighted average of all factors
            let totalScore = (
                compatibility.basic * 0.25 +
                compatibility.zodiac * 0.25 +
                compatibility.numerology * 0.20 +
                compatibility.nameAnalysis * 0.20 +
                compatibility.emotional * 0.10
            );
            
            let lovePercentage = Math.round(totalScore);
            let message = getCompatibilityMessage(lovePercentage);
            let details = getDetailedAnalysis(compatibility);
            
            return `<svg class=\"heart-icon\" viewBox=\"0 0 24 24\" aria-hidden=\"true\" focusable=\"false\"><path fill=\"currentColor\" d=\"M12 21s-6.716-4.387-9.317-7.332C.88 11.58 1.04 8.6 3.05 6.78c1.9-1.724 4.75-1.45 6.55.39L12 9.62l2.4-2.45c1.8-1.84 4.65-2.114 6.55-.39 2.01 1.82 2.17 4.8.367 6.888C18.716 16.613 12 21 12 21z\"/></svg> Compatibility Score: <strong>${lovePercentage}%</strong><br>${message}<br><br><details class="detailed-analysis"><summary>Detailed Analysis</summary><div class="analysis-content">${details}</div></details>`;
        }

        function calculateBasicCompatibility(str1, str2) {
            let totalValue = 0;
            for (let char of (str1 + str2)) {
                totalValue += char.charCodeAt(0);
            }
            return (totalValue % 101);
        }

        function calculateZodiacCompatibility(str1, str2) {
            // Simple zodiac calculation based on name length and character distribution
            let zodiac1 = getZodiacSign(str1);

        function calculateNameNumber(name) {
            let sum = 0;
            for (let char of name) {
                if (char >= 'a' && char <= 'z') {
                    sum += char.charCodeAt(0) - 96;
                }
            }
            while (sum > 9) {
                sum = Math.floor(sum / 10) + (sum % 10);
            }
            return sum;
        }

        function calculateNameAnalysis(str1, str2) {
            let vowels1 = (str1.match(/[aeiou]/g) || []).length;
            let vowels2 = (str2.match(/[aeiou]/g) || []).length;
            let consonants1 = str1.length - vowels1;
            let consonants2 = str2.length - vowels2;
            
            let vowelBalance = Math.abs(vowels1 - vowels2);
            let consonantBalance = Math.abs(consonants1 - consonants2);
            
            let score = 100 - (vowelBalance * 3 + consonantBalance * 2);
            return Math.max(score, 30);
        }

        function calculateEmotionalCompatibility(str1, str2) {
            let emotional1 = calculateEmotionalValue(str1);
            let emotional2 = calculateEmotionalValue(str2);
            
            let difference = Math.abs(emotional1 - emotional2);
            return Math.max(100 - difference * 2, 40);
        }

            let emotionalScore = 0;
            for (let char of name) {
